<div class="my-4 note-cards">
  <mat-card *ngFor="let note of notes" class="note-card mat-elevation-z6">
    <mat-card-header>
      <mat-card-title>{{note.title}}</mat-card-title>
      <mat-card-subtitle>{{note.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{note.url | thumbnail}}" alt="Youtube image">
    <mat-card-actions>
      <button mat-button>VIEW</button>
    </mat-card-actions>
  </mat-card>
</div>
