<mat-card class="note-card mat-elevation-z6">
  <mat-card-header>
    <mat-card-title>{{note.title}}</mat-card-title>
    <mat-card-subtitle>{{note.category}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{note.url | thumbnail}}" alt="Youtube image">
  <mat-card-actions>
    <button (click)="emitViewClicked(note)" mat-button>VIEW</button>
  </mat-card-actions>
</mat-card>
